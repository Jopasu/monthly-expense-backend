<div class="main-layout">
  <!-- LEFT: Form Section -->
  <div class="form-column">
    <div class="app">
      <h1>🧾 MONTHLY EXPENSE</h1>

      <!-- PERSONAL DETAILS -->
      <div class="personal-box">
        <h2>PERSONAL DETAILS</h2>
        <div class="personal-fields">
          <div class="field">
            <label>🆔 EMPLOYEE ID</label>
            <div class="id-input">
              <span class="prefix">JIPL</span>
              <input type="text" id="empId" required />
            </div>
          </div>
          <div class="field">
            <label>👤 EMPLOYEE NAME</label>
            <input type="text" id="empName" readonly />
          </div>
        </div>
        <div class="field" style="margin-top: 10px;">
          <label>👨‍💼 REPORTING MANAGER</label>
          <input type="text" id="managerName" readonly />
        </div>
      </div>

      <!-- EXPENSE FORM -->
      <form id="expense-form">
        <h2>💼 EXPENSES</h2>
        <div id="expense-entries"></div>

        <div class="button-row">
          <button type="button" onclick="addExpenseRow()">➕ ADD EXPENSE</button>
          <button type="submit">📤 SUBMIT</button>
        </div>
      </form>

      <div class="loader" id="loader">SUBMITTING...</div>
    </div>
  </div>

  <!-- RIGHT: Preview Panel -->
  <div class="summary-column personal-box">
    <h2>📋 PREVIEW</h2>
    <div id="live-summary">
      <p id="summary-empId">—</p>
      <p id="summary-empName">—</p>
      <p id="summary-manager">—</p>
      <hr class="preview-divider" />

      <!-- 🆕 Preview Expense List -->
      <div id="summary-expense-list">
        <!-- Dynamically populated entries look like this: -->
        <!--
        <div class="expense-preview-row">
          <div class="expense-type">BUS</div>
          <div class="expense-amount">₹123</div>
          <div class="expense-files">1 attachment</div>
        </div>
        -->
      </div>
    </div>
  </div>
</div>
